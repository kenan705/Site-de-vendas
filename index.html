<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Masculinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas Masculinas</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Bem-vindo à nossa loja!</h2>
        <p>Encontre as melhores roupas masculinas com os melhores preços.</p>
    </section>

    <section id="produtos">
        <h2>Produtos</h2>
        <div class="produto">
            <img src="camisa.jpg" alt="Camisa Masculina">
            <h3>Camisa Casual</h3>
            <p>Preço: R$99,90</p>
            <button onclick="adicionarAoCarrinho('Camisa Casual', 99.90)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="calca.jpg" alt="Calça Masculina">
            <h3>Calça Jeans</h3>
            <p>Preço: R$149,90</p>
            <button onclick="adicionarAoCarrinho('Calça Jeans', 149.90)">Adicionar ao Carrinho</button>
        </div>
        <!-- Adicione mais produtos aqui -->
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="formContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Loja de Roupas Masculinas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
